<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image to PDF Converter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Image to PDF Converter</h1>
        <p>Upload one or multiple images to convert them into a PDF file</p>
        
        <div class="upload-area" id="dropArea">
            <input type="file" id="fileInput" accept="image/*" multiple>
            <label for="fileInput" class="upload-label">
                <img src="https://cdn-icons-png.flaticon.com/512/2919/2919592.png" alt="Upload" class="upload-icon">
                <p>Drag & drop images here or click to browse</p>
            </label>
        </div>
        
        <div class="preview" id="previewArea"></div>
        
        <div class="options">
            <label>
                <input type="checkbox" id="compressCheckbox"> Compress PDF
            </label>
            <label>
                PDF Name: <input type="text" id="pdfName" value="converted">
            </label>
        </div>
        
        <button id="convertBtn" disabled>Convert to PDF</button>
        
        <div class="status" id="status"></div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://unpkg.com/pdf-lib@1.17.1/dist/pdf-lib.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
